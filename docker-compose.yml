version: '3.9'

services:
  frontend:
    build: 
      context: ../frontend/
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      - REACT_APP_API_URL=127.0.0.1:${APP_PORT}
    ports:
      - 80:3000
      
  backend:
    build: 
      context: ../backend/
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - APP_PORT=${APP_PORT}
    ports:
      - 127.0.0.1:${APP_PORT}:${APP_PORT}
    
